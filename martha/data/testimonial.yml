title   : "Bauprozess"
subtitle: "Durchs Reden kommen d'Leut zam. Bauen ist ein gemeinsamer Prozess und eine Entwicklung mit vielen Projektbeteiligten. Ihre Immobilie manifestiert einen Baukulturellen Wert. Ich begleite Sie in der Entstehung Ihres Projektes, an dem Ort, wo die Fundamente stehen."
